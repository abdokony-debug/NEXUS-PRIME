name: Kony Integrated System
on:
  workflow_dispatch:
    inputs:
      run_mode:
        description: 'Run Mode'
        required: true
        default: 'integrated'
        type: choice
        options:
        - integrated
        - simple
        - test
        - stealth-only

jobs:
  run-kony:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm install
          else
            echo "Creating package.json..."
            cat > package.json << 'EOF'
{
  "name": "kony-system",
  "version": "1.0.0",
  "main": "index.js",
  "scripts": {
    "start": "node index.js"
  },
  "dependencies": {
    "axios": "^1.6.0",
    "dotenv": "^16.3.0",
    "googleapis": "^128.0.0"
  }
}
EOF
            npm install
          fi
          
      - name: Test all components
        run: |
          echo "Testing system components..."
          if [ -f "quick-test.js" ]; then
            node quick-test.js
          else
            echo "quick-test.js not found"
          fi
          
      - name: Run selected mode
        run: |
          echo "Running in ${{ github.event.inputs.run_mode }} mode"
          
          case "${{ github.event.inputs.run_mode }}" in
            "integrated")
              if [ -f "index.js" ]; then
                node index.js
              else
                echo "Integrated system not found"
              fi
              ;;
            "simple")
              if [ -f "kony-processor.js" ]; then
                node kony-processor.js
              else
                echo "Kony processor not found"
              fi
              ;;
            "test")
              if [ -f "quick-test.js" ]; then
                node quick-test.js --all
              fi
              ;;
            "stealth-only")
              if [ -f "stealth-engine.js" ]; then
                node stealth-engine.js --test
              fi
              ;;
          esac
        env:
          NODE_ENV: production
          
      - name: Upload execution log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kony-execution
          path: |
            *.log
            *.json
          retention-days: 3
