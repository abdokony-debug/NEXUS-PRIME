name: WAHAB Referral System
on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Processing mode'
        required: true
        default: 'platforms'
        type: choice
        options:
          - platforms
          - users
      batch_size:
        description: 'Number of items to process'
        required: true
        default: '5'
        type: string

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          # تنظيف أي تبعيات قديمة
          rm -rf node_modules package-lock.json 2>/dev/null || true
          # تثبيت التبعيات
          npm install axios googleapis playwright
          # تثبيت متصفح Playwright
          npx playwright install chromium

      - name: Run WAHAB System
        run: |
          echo "Starting WAHAB System with mode: ${{ github.event.inputs.mode }}"
          echo "Batch size: ${{ github.event.inputs.batch_size }}"
          node src/index.js --mode ${{ github.event.inputs.mode }} --batch-size ${{ github.event.inputs.batch_size }}
        env:
          GOOGLE_SHEET_URL: ${{ secrets.GOOGLE_SHEET_URL }}
          GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          NODE_ENV: production

      - name: Upload logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            *.log
          retention-days: 1
