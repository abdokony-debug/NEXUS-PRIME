name: WAHAB Referral System
on:
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of platforms to process'
        required: true
        default: '5'

jobs:
  process-referrals:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          # Remove old lock file if exists
          if [ -f "package-lock.json" ]; then
            echo "Removing outdated package-lock.json..."
            rm -f package-lock.json
          fi
          
          # Install dependencies with specific versions
          echo "Installing dependencies..."
          npm install axios@^1.6.0 googleapis@^128.0.0 playwright@^1.40.0
          
          # Install Playwright
          echo "Installing Playwright browser..."
          npx playwright install chromium
      
      - name: Verify installations
        run: |
          echo "Verifying installed packages..."
          node -e "
            try {
              require('axios');
              console.log('✅ axios is installed');
            } catch(e) { console.log('❌ axios error:', e.message); }
            
            try {
              require('googleapis');
              console.log('✅ googleapis is installed');
            } catch(e) { console.log('❌ googleapis error:', e.message); }
            
            try {
              require('playwright');
              console.log('✅ playwright is installed');
            } catch(e) { console.log('❌ playwright error:', e.message); }
          "
      
      - name: Run Referral System
        run: |
          echo "Starting WAHAB Referral System..."
          echo "Batch size: ${{ github.event.inputs.batch_size }}"
          echo "Timestamp: $(date)"
          
          node src/index.js --mode platforms --batch-size ${{ github.event.inputs.batch_size }}
        env:
          GOOGLE_SHEET_URL: ${{ secrets.GOOGLE_SHEET_URL }}
          GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          NODE_ENV: production
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: processing-logs-$(date +%s)
          path: |
            *.log
          retention-days: 1
