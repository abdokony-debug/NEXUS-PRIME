name: Wahab Prime Execution
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  autonomous_mission:
    runs-on: ubuntu-latest
    steps:
      - name: Strategic Code Retrieval
        uses: actions/checkout@v4

      - name: Initialize Neural Environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deployment of Technical Arsenal
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Unleash Wahab Engine
        run: node index.js
        env:
          SHEET_URL: ${{ secrets.SHEET_URL }}
