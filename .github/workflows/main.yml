name: WAHAB Referral System
on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Processing mode'
        required: true
        default: 'platforms'
        type: choice
        options:
          - platforms
          - users
      batch_size:
        description: 'Number of items to process'
        required: true
        default: '5'
        type: string

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Playwright dependencies for Ubuntu 24.04 (noble)
        run: |
          # ÿ•ÿµÿØÿßÿ± Ubuntu
          echo "üì¶ Ubuntu Version: $(lsb_release -ds)"
          
          # ÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑÿßÿπÿ™ŸÖÿßÿØŸäÿßÿ™ ÿßŸÑŸÜÿ∏ÿßŸÖŸäÿ© ŸÑŸÄ Playwright ÿπŸÑŸâ Ubuntu 24.04
          sudo apt-get update
          sudo apt-get install -y \
            libnss3t64 \
            libnspr4t64 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2t64 \
            libdrm2t64 \
            libdbus-1-3 \
            libxkbcommon0t64 \
            libatspi2.0-0 \
            libxcomposite1t64 \
            libxdamage1t64 \
            libxfixes3t64 \
            libxrandr2t64 \
            libgbm1t64 \
            libpango-1.0-0 \
            libcairo2t64 \
            libasound2t64 \
            fonts-liberation \
            libappindicator3-1 \
            xdg-utils \
            wget \
            ca-certificates

      - name: Install Node dependencies
        run: |
          # ÿ™ŸÜÿ∏ŸäŸÅ ÿ£Ÿä ÿ™ÿ®ÿπŸäÿßÿ™ ŸÇÿØŸäŸÖÿ©
          rm -rf node_modules package-lock.json 2>/dev/null || true
          
          # ÿ™ÿ´ÿ®Ÿäÿ™ ÿßŸÑÿ™ÿ®ÿπŸäÿßÿ™ ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ©
          npm init -y
          npm install playwright googleapis
          
          # ÿ™ÿ´ÿ®Ÿäÿ™ ŸÖÿ™ÿµŸÅÿ≠ Playwright
          npx playwright install chromium
          echo "‚úÖ Playwright installation complete"

      - name: Verify Playwright installation
        run: |
          # ÿßÿÆÿ™ÿ®ÿßÿ± Playwright
          node -e "
          const { chromium } = require('playwright');
          (async () => {
            console.log('üß™ Testing Playwright...');
            const browser = await chromium.launch({ headless: true });
            const page = await browser.newPage();
            console.log('‚úÖ Playwright is working!');
            await browser.close();
          })();
          "

      - name: Run WAHAB System
        run: |
          echo "üöÄ Starting WAHAB System with mode: ${{ github.event.inputs.mode }}"
          echo "üì¶ Batch size: ${{ github.event.inputs.batch_size }}"
          echo ""
          
          # ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÜÿ∏ÿßŸÖ
          node src/index.js --mode ${{ github.event.inputs.mode }} --batch-size ${{ github.event.inputs.batch_size }}
        env:
          # üîê Google Authentication
          GOOGLE_SHEET_URL: ${{ secrets.GOOGLE_SHEET_URL }}
          GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SHEET_NAME: ${{ secrets.GOOGLE_SHEET_NAME }}
          
          # ‚öôÔ∏è System Settings
          NODE_ENV: production
          OPERATION_MODE: fast
          MAX_PLATFORMS: ${{ github.event.inputs.batch_size }}
          DELAY_BETWEEN_ACTIONS: 2000
          SAVE_SCREENSHOTS: false

      - name: Upload logs and report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wahab-logs-${{ github.run_id }}
          path: |
            *.log
            *.json
          retention-days: 7
