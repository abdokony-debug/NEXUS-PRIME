name: üöÄ Run WAHAB System
on: workflow_dispatch

jobs:
  run-system:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Setup Node.js
      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # Step 3: Install dependencies
      - name: üì¶ Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci
          echo "‚úÖ Dependencies installed"
      
      # Step 4: Debug project structure
      - name: üîç Debug project structure
        run: |
          echo "=== Project Structure ==="
          echo "Files in root:"
          ls -la
          echo "=== Checking src/ ==="
          if [ -d "src" ]; then
            ls -la src/
          else
            echo "‚ùå src directory not found"
          fi
      
      # Step 5: Run system with error handling
      - name: üöÄ Run WAHAB System
        id: run-system
        run: |
          echo "=== Starting WAHAB System ==="
          echo "Mode: platforms"
          echo "Batch size: 5"
          
          # Run the system with detailed error reporting
          set -e  # Exit immediately on error
          
          # Try to run the system
          if [ -f "src/index.js" ]; then
            echo "Running: node src/index.js --mode platforms --batch-size 5"
            node src/index.js --mode platforms --batch-size 5 2>&1 || {
              echo "‚ùå System failed with exit code: $?"
              exit 1
            }
          else
            echo "‚ùå src/index.js not found"
            exit 1
          fi
          
          echo "‚úÖ System completed successfully"
        env:
          GOOGLE_SHEET_URL: ${{ secrets.GOOGLE_SHEET_URL }}
          GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          NODE_ENV: production
      
      # Step 6: Success notification
      - name: ‚úÖ Success notification
        if: success()
        run: |
          echo "üéâ WAHAB System ran successfully!"
          echo "Time: $(date)"
          echo "Run ID: ${{ github.run_id }}"
          echo "View logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
