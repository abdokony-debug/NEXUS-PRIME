name: Wahab-Sovereign-System
on: [push, workflow_dispatch]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Pulling Code
        uses: actions/checkout@v4

      - name: 2. Initializing Environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 3. Installing Dependencies & OS Libraries
        run: |
          npm init -y
          npm install playwright playwright-extra puppeteer-extra-plugin-stealth
          # هذه هي الخطوة المفقودة: تثبيت مكتبات النظام الضرورية لعمل المتصفح في الخلفية
          npx playwright install --with-deps chromium

      - name: 4. Launching Wahab Engine
        run: node index.js
