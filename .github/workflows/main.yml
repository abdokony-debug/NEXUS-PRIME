name: WAHAB_FINAL
on: [workflow_dispatch]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install --no-package-lock
      - run: npx playwright install --with-deps chromium
      - run: node index.js
      - uses: actions/upload-artifact@v4
        with:
          name: proof
          path: evidences/
